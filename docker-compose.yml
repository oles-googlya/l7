---
version: '3'

services:
  dev:
    build: dev1
    volumes:
      - magictube:/boxfuse-sample-java-war-hello/target:z

  prod:
    image: tomcat:9.0-alpine
    ports: 
      - "8080:8080"
    volumes:
      - magictube:/usr/local/tomcat/webapps:z
    depends_on:
      - dev

volumes:
  magictube: